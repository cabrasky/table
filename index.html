<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="table">
        <div class="hRow">

                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola

            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            <div class="dCell">
                Hola
                <div class="resize"></div>
            </div>
            
        </div>
        <div class="dRow">
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
            <div class="dCell"></div>
        </div>
    </div>
    <div id="tableSlider">
        <div style="border: 5px black solid; border-radius: 2.5px; height: 3px;" ></div>
    </div>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .table {
            display: block;
            max-width: -moz-fit-content;
            max-width: fit-content;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0;
        }
        .table .dCell{
            border: 1px solid black;
            background-color: gray;
        }
        .table .hRow .dCell{
            position: relative;
        }
        .table .dRow .dCell{
            height: 20px;
        }
        .dCell{
            display: inline-block;
            font-size: 20px;
        }
        .resize{
            top: 0px;
            position: absolute;
            float: right;
            width: 5px; 
            cursor:col-resize;
            user-select: none;
            z-index: 10;
        }
        .resize:hover{
            background-color:red;
        }
        #tableSlider div{
            cursor: grab;
            position: absolute;
            float: left;
        }
        #tableSlider{
            width: 100vw;
            height: 10px;
        }
    </style>
    
</body>
<script>
    var beenClicked = null
    var lastClicked = null
    var scrollRelation = 0
    var tableSlider = document.getElementById("tableSlider")
    var table = document.getElementsByClassName("table")[0]
    onload = function(){
        
        var collumsWidth = []
        for(var i = 0; i < table.children[0].children.length; i++){
            var hCell = table.children[0].children[i]
            for(var j = 0; j < table.children.length; j++){
                var act_cell = table.children[j].children[i]
                act_cell.style.width = i*100 + "px"
            }
            var resize = hCell.getElementsByClassName("resize")[0]
            resize.style.height = table.getBoundingClientRect().height + "px"
            resize.style.left = (hCell.getBoundingClientRect().width - 2.5) + "px"

            resize.addEventListener('mousedown', function(e){
                console.log("clicked")
                var clicked = true;
                e.target.noClicked = function(){
                    e.target.style.backgroundColor = "blue"
                    console.log("mouseUp")
                    
                }
                beenClicked = e.target
                lastClicked = e.target
                
            })
            
        }
        scrollRelation = table.getBoundingClientRect().width / table.scrollWidth
        tableSlider.children[0].style.width = scrollRelation * window.innerWidth + "px"

        
    }
    document.addEventListener('mouseup', function(e){
        if(beenClicked){
            beenClicked.noClicked()
        }
        beenClicked = null
    })
    tableSlider.left = 0
    tableSlider.addEventListener('mousedown', function(e){
        console.log("clicked")
        tableSlider.clickOffset = 0
        if(e.clientX < tableSlider.children[0].getBoundingClientRect().left){
            clickOffset = -tableSlider.children[0].getBoundingClientRect().width / 2
        } else if (e.clientX > tableSlider.children[0].getBoundingClientRect().left && e.clientX < tableSlider.children[0].getBoundingClientRect().left + tableSlider.children[0].getBoundingClientRect().width){
            clickOffset = tableSlider.children[0].getBoundingClientRect().left - e.screenX
            console.log(clickOffset)
        } else {
            clickOffset = -tableSlider.children[0].getBoundingClientRect().width / 2
        }
        if(e.clientX + clickOffset < 0) {
            clickOffset = -e.clientX
        } else if ((e.clientX + clickOffset + tableSlider.children[0].getBoundingClientRect().width) > table.getBoundingClientRect().width) {
            clickOffset = -e.clientX + (table.getBoundingClientRect().width - tableSlider.children[0].getBoundingClientRect().width)
        }
        tableSlider.clicked = true;
        tableSlider.left = e.clientX + clickOffset
        tableSlider.children[0].style.left = tableSlider.left + "px"
        tableSlider.noClicked = function(){
            tableSlider.clicked = false
            tableSlider.style.borderColor = "blue"
            console.log("mouseUp")
        }
        document.addEventListener("mousemove", function(f){
            if(tableSlider.clicked){
                tableSlider.left = f.clientX + clickOffset
                tableSlider.move(f)
            }
        })
        beenClicked = tableSlider
        lastClicked = tableSlider
                
    })

    tableSlider.move = function(f){
        table.scrollBy(f.movementX / scrollRelation, 0)
        tableSlider.left += f.movementX
        if(tableSlider.left < 0){
            tableSlider.left = 0
        } else if (tableSlider.left + tableSlider.children[0].getBoundingClientRect().width > table.getBoundingClientRect().width){
            tableSlider.left = table.getBoundingClientRect().width - tableSlider.children[0].getBoundingClientRect().width
        }
        tableSlider.children[0].style.left = tableSlider.left + "px"
    }

    onresize = function(e){
        scrollRelation = table.getBoundingClientRect().width / table.scrollWidth
        tableSlider.children[0].style.width = scrollRelation * window.innerWidth + "px"
    }
    table.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        tableSlider.move({
            "movementX": evt.deltaY
        })
        
    })
</script>
</html>
