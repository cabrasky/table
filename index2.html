<script>
    var min_width = 30
    class table {
        constructor(headers){
            this.headers_data = headers
            this.node = document.createElement('div')
            this.generateTable()
        }

        generateTable = function(){
            var headerRow = document.createElement("div")
            headerRow.classList.add("hRow")
            for(var i = 0; i < this.headers_data.length; i++){
                var act_header_info = this.headers_data[i]
                var act_header = document.createElement("div")
                var p_data = document.createElement("p")
                p_data.classList.add("d_data")
                p_data.innerHTML = act_header_info.innerHTML
                act_header.appendChild(p_data)
                act_header.classList.add("hCell")
                var hResize = document.createElement("div")
                hResize.classList.add("hResize")
                act_header.appendChild(hResize)
                headerRow.appendChild(act_header)
            }
            this.node.innerHTML = ""
            this.node.appendChild(headerRow)
        }

        addColumn = function(colInfo){
            var newCol = document.createElement("div")
            newCol.classList.add("hCell")
            var p_data = document.createElement("p")
            p_data.classList.add("d_data")
            p_data.innerHTML = colInfo.innerHTML
            newCol.appendChild(p_data)
            var hResize = document.createElement("div")
            hResize.classList.add("hResize")
            newCol.appendChild(hResize)
            this.headers_data[colInfo.id] = colInfo
            this.headers[colInfo.id] = newCol
            this.node.children[0].appendChild(newCol)
        }
